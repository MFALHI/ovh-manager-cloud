<form id="IplbOfferChangeForm"
      name="IplbOfferChangeForm"
      data-ng-submit="IplbOfferChangeForm.$valid &&IpLoadBalancerOfferChangeCtrl.confirm()"
      novalidate>
    <oui-modal
        data-title="{{ ::'iplb_modal_offer_change_title' | translate }}"
        data-primary-label="{{ ::'common_edit' | translate }}"
        data-secondary-action="IpLoadBalancerOfferChangeCtrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="IpLoadBalancerOfferChangeCtrl.cancel()"
        data-loading="IpLoadBalancerOfferChangeCtrl.isModalLoading()">

        <div data-ng-if="!IpLoadBalancerOfferChangeCtrl.isModalLoading()">
            Old offer => {{ IpLoadBalancerOfferChangeCtrl.configuration.data.offer }}
            <p class="oui-modal__text" data-text="'EDIT SOME OFFER HERE'"></p>
        </div>
    </oui-modal>
</form>
