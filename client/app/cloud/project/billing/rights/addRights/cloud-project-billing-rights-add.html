<form novalidate name="ctrl.form">
    <oui-modal 
        data-title="{{:: 'cpb_rights_add_title' | translate}}"
        data-primary-action="ctrl.validateAddRight()"
        data-primary-label="{{ ::'cpb_rights_add' | translate }}"
        data-secondary-action="ctrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="ctrl.cancel()"
        data-loading="ctrl.loader">
            
        <div class="oui-field" data-ng-class="{'oui-field_error': ctrl.form.$submitted && ctrl.form.billingContactInput.$invalid}">
            <label for="billingContactInput"
                class="oui-label"
                data-ng-bind="ctrl.model.isUSorCA ? 'cpb_rights_table_email' : 'cpb_rights_table_nichandle' | translate"></label>
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_4">
                    <input type="text"
                        id="billingContactInput"
                        name="billingContactInput"
                        class="oui-input"
                        data-ng-class="{'oui-input_error': ctrl.form.$submitted && ctrl.form.billingContactInput.$invalid}"
                        data-ng-model="ctrl.right.contact"
                        required>
                </div>
            </div>
            <div class="oui-field__error" data-ng-if="ctrl.form.$submitted && ctrl.form.billingContactInput.$invalid">
                <span role="alert">
                    <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
                    <span translate="common_required_field"></span>
                </span>
            </div>
        </div>

        <div class="oui-field">
            <label for="selectRightType"
                class="oui-label"
                data-translate="cpb_rights_table_rights"></label>
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_4">
                    <label class="oui-select">
                        <select id="selectRightType"
                            name="selectRightType"
                            class="oui-select__input"
                            data-ng-model="ctrl.right.type">
                            <option data-ng-repeat="type in ['readOnly', 'readWrite']" value="{{type}}">
                                {{ ('cpb_rights_table_rights_value_' + type) | translate }}
                            </option>
                        </select>
                        <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
                    </label>
                </div>
            </div>
        </div>
    </oui-modal>
</form>
