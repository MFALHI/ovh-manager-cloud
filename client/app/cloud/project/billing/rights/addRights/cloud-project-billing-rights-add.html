<form novalidate name="form" data-ng-submit="form.$valid && ctrl.validateAddRight()">
    <oui-modal 
        data-title="{{:: 'cpb_rights_add_title' | translate}}"
        data-primary-label="{{ ::'cpb_rights_add' | translate }}"
        data-secondary-action="ctrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="ctrl.cancel()"
        data-loading="ctrl.loader">
         
        <oui-field data-label="{{ ctrl.model.isUSorCA ? 'cpb_rights_table_email' : 'cpb_rights_table_nichandle' | translate }}">
            <input type="text"
                id="billingContactInput"
                name="billingContactInput"
                class="oui-input"
                data-ng-class="{'oui-input_error': form.$submitted && form.billingContactInput.$invalid}"
                data-ng-model="ctrl.right.contact"
                required>
        </oui-field>
        <oui-field data-label="{{ ::'cpb_rights_table_rights' | translate }}">
            <label class="oui-select">
                <select id="selectRightType"
                    name="selectRightType"
                    class="oui-select__input"
                    data-ng-model="ctrl.right.type">
                    <option data-ng-repeat="type in ['readOnly', 'readWrite']" value="{{type}}">
                        {{ ('cpb_rights_table_rights_value_' + type) | translate }}
                    </option>
                </select>
                <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
            </label>
        </oui-field>
    </oui-modal>
</form>
