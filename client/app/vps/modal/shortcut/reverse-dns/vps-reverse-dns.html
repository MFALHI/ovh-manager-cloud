<form novalidate name="form" data-ng-submit="form.$valid && $ctrl.confirm()">
    <oui-modal
        data-title="{{:: 'vps_configuration_reversedns_title' | translate}}"
        data-primary-label="{{ ::'common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.loader.init || $ctrl.loader.save">

        <oui-field data-label="{{ ::'vps_configuration_reversedns_step1_question' | translate }}">
            <div class="oui-select">
                <select class="oui-select__input"
                    data-ng-options="ip as ip.ipAddress for ip in $ctrl.ips"
                    data-ng-model="$ctrl.model.value"
                    name="select-ip"
                    ip="select-ip"
                    required>
                    <option value="" data-ng-disabled="true" selected data-translate="vps_configuration_reversedns_step1_ip"></option>
                </select>
                <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
            </div>
        </oui-field>
        <div data-ng-if="$ctrl.model.value.ipAddress">
            <oui-field
                data-label="{{ ::'vps_configuration_reversedns_step2_newreverse' | translate }}">
                <input name="reverse" id="reverse" class="oui-input"
                        type="text" data-ng-model="$ctrl.model.reverse" required>
            </oui-field>
            <p class="oui-modal__text" data-translate="vps_configuration_reversedns_step3_alert"></p>
        </div>
    </oui-modal>
</form>
